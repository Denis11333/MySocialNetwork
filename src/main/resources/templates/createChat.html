<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="post" th:action="@{/chats/createChat}">
    <div th:each="friend : ${friends}">
        <img th:src="@{/img/{filename}
    (filename = ${friend.getAvatarName()})}" alt=""
             width="150px"
             height="100px" class="img-rounded img-responsive">
        <strong th:text="${friend}"></strong>
        <input type="checkbox" th:name="${friend.getUsername()}"
        value="Add to chat">
    </div>
    <input type="submit" value="Create">

</form>

</body>
