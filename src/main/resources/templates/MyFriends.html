<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/mainPage.css}" rel="stylesheet"/>
</head>
<body>

<div class="topnav">
    <a href="/">Main</a>
    <a href="/profile">My Profile</a>
    <a href="/findFriends">Find a friend</a>
    <a href="/MyFriends">My Friends</a>
    <a href="/chats">My Chats (Not Worked)</a>
    <a href="/Admin">Admin panel</a>


    <form th:action="@{/logout}" th:method="post" class="topnav">
        <input type="submit" value="Logout" class="submitB">
    </form>
</div>

<h3>Друзі :</h3>

<div th:each="friend : ${Friends}">
    <img th:src="@{/img/{filename}
    (filename = ${friend.getAvatarName()})}" alt="Avatar"
         width="300px"
         height="200px">
    <strong th:text="${friend}"/>
    <form th:action="@{/deleteFriend}" th:method="post">
        <input type="hidden" name="id" th:value="${friend.getId()}">
        <input type="submit" value="Delete">
    </form>
</div>

<div th:if="${Friends.size() == 0}">
    <br>
    <br>
</div>

<h3>Заявки в друзі :</h3>

<div th:each="user : ${users}">

    <strong th:text="${user}">
    </strong>

    <form th:action="@{/addFriend/{id}(id = ${user.id})}" th:method="post">
        <input type="submit" value="Добавити друга">
    </form>
</div>

<!-- Bootstrap CSS (jsDelivr CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
